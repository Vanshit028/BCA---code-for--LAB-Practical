<html>

<head>
    <title>Table with Images</title>
</head>

<body>
    <table border="2" cellpadding="10" align="center">
        <tr>
            <th>Computer <br> Equipment</th>
            <th>Diagram</th>
            <th>Price (in Rs.)</th>
        </tr>

        <tr>
            <td><u>CD ROM</u></td>
            <td><img src="img/CD.jpg" alt="CD ROM image" width="100px" height="100px"></td>
            <td>1200</td>
        </tr>
        <tr>
            <td><u>RAM</u></td>
            <td><img src="img/RAM.png" alt="RAM image" width="100px" height="100px"></td>
            <td>1800</td>
        </tr>
    </table>

</body>

</html>
