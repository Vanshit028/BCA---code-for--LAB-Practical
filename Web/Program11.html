<html>

<head>
    <title>Nested Table</title>
</head>

<body>
    
    <table border="5" cellspacing="0" align="center" width="50%">
        <tr>
            <td rowspan="3"><font size="20px">A</font></td>
            <td><font size="20px">B</font></td>
            <td rowspan="3">
                <table border="1" cellpadding="15" cellspacing="0" width="100%">
                    <tr>
                        <td><font size="20px">E</font></td>
                    </tr>
                    
                    <tr>
                        <td><font size="20px">F</font></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td><font size="20px">C</font></td>
        </tr>
        
        <tr>
            <td><font size="20px">D</font></td>
        </tr>

    </table>

</body>

</html>
