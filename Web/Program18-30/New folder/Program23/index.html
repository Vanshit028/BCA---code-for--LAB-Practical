<html>
<head>
    <title>Embedded CSS Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            width: 600px;
            background-color: white;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        p {
            color: #555;
            line-height: 1.6;
            text-align: justify;
        }

        button {
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a simple webpage using embedded CSS. The CSS is written within the <code>&lt;style&gt;</code> tag in the HTML file for easy styling without external files.</p>
        <button>Click Me!</button>
    </div>
</body>
</html>
