<!-- HTML program using Heading, paragraph, preformated, font tag -->
<html>

<head>
    <title>Basic HTML font tags</title>
</head>

<body bgcolor="#ddd">
    <h1 align="left">This is a heading 1</h1>
    <h2 align="right">This is a heading 2</h2>
    <h3 align="center">This is a heading 3</h3>

    <p align="center">This is a paragraph</p>

    <pre><font size="20px">
        This
                preformated
                                Text</font></pre>

    <font face="Verdana" color="red" size="20px">This font styling by font tag.</font>
</body>

</html>
